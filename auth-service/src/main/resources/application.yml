server:
  port: 8081

spring:
  application:
    name: auth-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      ssl:
        enabled: true
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  security:
    oauth2:
      authorizationserver:
        issuer: ${AUTH_SERVICE_URL}
        client:
          listik-client:
            registration:
              client-id: "listik-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
                - "client_secret_post"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
                - "client_credentials"
              redirect-uris:
                - "http://localhost:8080/login/oauth2/code/listik"
                - "http://localhost:8080/authorized"
              post-logout-redirect-uris:
                - "http://localhost:8080/logged-out"
              scopes:
                - "openid"
                - "profile"
                - "read"
                - "write"
      client:
        registration:
          google:
            client-id: ${GOOGLE_IOS_CLIENT_ID},${GOOGLE_WEB_CLIENT_ID}
          apple:
            client-id: ${APPLE_CLIENT_ID}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: private_key_jwt
            provider: apple
        provider:
          apple:
            issuer-uri: https://appleid.apple.com

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

apple:
  team-id: ${APPLE_TEAM_ID:}
  key-id: ${APPLE_KEY_ID:}
  private-key-path: ${APPLE_PRIVATE_KEY_PATH:classpath:apple-private-key.p8}

service:
  auth:
    secret: ${SERVICE_AUTH_SECRET}

services:
  user-service:
    url: ${USER_SERVICE_URL}

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.listik.authservice: ERROR
    org.springframework.security: ERROR
    org.springframework.security.web: ERROR
    org.springframework.security.oauth2: ERROR
    org.springframework.web: ERROR
    org.springframework.web.servlet: ERROR
    feign: ERROR
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    io.lettuce.core: DEBUG
    org.springframework.data.redis: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html