apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msa-ingress
  namespace: listik-prod
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: listik-prod-alb-1413593998.ap-northeast-2.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080
